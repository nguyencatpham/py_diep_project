{% extends 'base.html' %} {% block content %}
<div class="container py-20 mx-auto mt-4 flex flex-col h-screen">
    <h1 class="text-center text-2xl">THANK YOU FOR YOUR ORDER</h1>
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 mt-5">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-md">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Hình ảnh
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tên sản phẩm
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Khách hàng
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Số điện thoại
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Địa chỉ
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Ghi chú
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tình trạng
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                <img class="w-10 h-10 sm:w-20 sm:h-20 rounded-lg" src="{{retail_product.photo.url}}" alt="{{retail_product.photo_alt}}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                {{retail_product.name}}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                {{order.full_name}}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                {{order.phone_number}}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                {{order.address}}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                {{order.email}}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                {{order.notes}}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm items-center text-gray-500">
                                <span class="px-4 py-1 inline-flex text-xs leading-5 font-semibold rounded-md bg-green-100 text-green-800">
                                    Đã lưu
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
